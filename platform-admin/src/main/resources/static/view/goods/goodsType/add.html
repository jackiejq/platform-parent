<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/xadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                <span class="x-red">*</span>分类名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name" required lay-verify="required"
                       autocomplete="off" class="layui-input" autofocus>
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label">
                上级分类
            </label>
            <div class="layui-input-inline">
                <select name="parentId" lay-filter="parent">

                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                保存
            </button>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../../lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../../js/xadmin.js"></script>
<script src="../../../js/common.js" type="text/javascript"></script>
<script src="../../../js/ajax.js" type="text/javascript"></script>
<script src="../../../js/tool.js" type="text/javascript"></script>
<script>
    layui.use(['laypage', 'layer','laydate','form'], function() {
        var laydate = layui.laydate;
        var layer = layui.layer
                , form = layui.form;
        getSelect(domain1 + '/goods/category/listParentCategory', 'parentId');
        form.render();
        var url = domain1 + '/goods/category/add';
        //确认增加
        myAction(url, '增加成功', 1);
    })
</script>
</body>

</html>
