<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/xadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-body">
    <form class="layui-form" id="parameterForm">
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                参数key
            </label>
            <div class="layui-input-inline">
                <input type="text" id="sysKey" name="sysKey" required lay-verify="required"
                       autocomplete="off" class="layui-input" autofocus>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                参数value
            </label>
            <div class="layui-input-inline">
                <input type="text" id="sysValue" name="sysValue" required lay-verify="required"
                       autocomplete="off" class="layui-input" autofocus>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                摘要
            </label>
            <div class="layui-input-inline">
                <input type="text" id="summary" name="summary" required lay-verify="required"
                       autocomplete="off" class="layui-input" autofocus>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                保存
            </button>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../../lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../../js/xadmin.js"></script>
<script src="../../../js/common.js" type="text/javascript"></script>
<script src="../../../js/ajax.js" type="text/javascript"></script>
<script src="../../../js/tool.js" type="text/javascript"></script>
<script>
    layui.use(['laypage', 'layer','laydate','form'], function() {
        var laydate = layui.laydate;
        var layer = layui.layer
                , form = layui.form;

        var id=getUrlParam('id');
        var detail=getDetail(domain1+'/sysConfig/findSysConfigDetails?id='+id);
        initFormHTML('parameterForm',detail);
        form.render();

//        //确认增加
        myAction(domain1+'/sysConfig/updateSysConfig?id='+id, '保存成功', 2);
    })
</script>
</body>

</html>
