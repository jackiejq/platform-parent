<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/xadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="uid" class="layui-form-label">
                用户id
            </label>
            <div class="layui-input-inline">
                <input type="text" id="uid" name="uid" required lay-verify="required"
                       autocomplete="off" class="layui-input" autofocus>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="goodsId" class="layui-form-label">
                商品id
            </label>
            <div class="layui-input-inline">
                <input type="text" id="goodsId" name="goodsId" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label for="goodsCount" class="layui-form-label">
                数量
            </label>
            <div class="layui-input-inline">
                <input type="number" id="goodsCount" name="goodsCount" required="" lay-verify="required"
                       autocomplete="off" class="layui-input"  min="0" onkeypress="return (/([^-]|[\d])/.test(String.fromCharCode(event.keyCode)))">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="total" class="layui-form-label">
                总价
            </label>
            <div class="layui-input-inline">
                <input type="number" id="total" name="total" required="" lay-verify="required"
                       autocomplete="off" class="layui-input"  min="0" onkeypress="return (/([^-]|[\d])/.test(String.fromCharCode(event.keyCode)))">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                收货人
            </label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name" required lay-verify="required"
                       autocomplete="off" class="layui-input" autofocus>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                手机号
            </label>
            <div class="layui-input-inline">
                <input type="text"  maxlength="11" lay-verify="phone" autocomplete="off" class="layui-input phone" name="phone" placeholder="手机号" >
            </div>
        </div>
        <div class="layui-form-item">
            <label for="address" class="layui-form-label">
                地址
            </label>
            <div class="layui-input-inline">
                <input type="text" id="address" name="address" required lay-verify="required"
                       autocomplete="off" class="layui-input" autofocus>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="expressName" class="layui-form-label">
                快递商
            </label>
            <div class="layui-input-inline">
                <input type="text" id="expressName" name="expressName" required lay-verify="required"
                       autocomplete="off" class="layui-input" autofocus>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="expressNo" class="layui-form-label">
                快递单号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="expressNo" name="expressNo" required lay-verify="required"
                       autocomplete="off" class="layui-input" autofocus>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                保存
            </button>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../../lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../../js/xadmin.js"></script>
<script src="../../../js/common.js" type="text/javascript"></script>
<script src="../../../js/ajax.js" type="text/javascript"></script>
<script src="../../../js/tool.js" type="text/javascript"></script>
<script>
    layui.use(['laypage', 'layer','laydate','form','upload'], function() {
        var laydate = layui.laydate;
        var layer = layui.layer
                , form = layui.form
                ,upload = layui.upload;
        //确认增加
        myAction(domain1+'/goodsOrder/addGoodsOrder?optUid=1', '增加成功', 1);
    })
</script>
</body>

</html>
