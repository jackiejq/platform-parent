<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/xadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                手机号
            </label>
            <div class="layui-input-inline">
                <input type="text"  maxlength="11" lay-verify="phone" autocomplete="off" class="layui-input phone" name="phone" placeholder="手机号" >
            </div>
        </div>
        <div class="layui-form-item">
            <label for="price" class="layui-form-label">
                密码
            </label>
            <div class="layui-input-inline">
                <input type="password" id="password" name="password" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                用户名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label for="sex" class="layui-form-label">
                性别
            </label>
            <div class="layui-input-inline">
                <select name="sex" lay-verify="required">
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                保存
            </button>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../../lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../../js/xadmin.js"></script>
<script src="../../../js/common.js" type="text/javascript"></script>
<script src="../../../js/ajax.js" type="text/javascript"></script>
<script src="../../../js/tool.js" type="text/javascript"></script>
<script>
    layui.use(['laypage', 'layer','laydate','form'], function() {
        var laydate = layui.laydate;
        var layer = layui.layer
                , form = layui.form;

        //确认增加
        myAction(domain1+'/user/addOrUpdateUserBasic', '增加成功', 1);
    })
</script>
</body>

</html>
