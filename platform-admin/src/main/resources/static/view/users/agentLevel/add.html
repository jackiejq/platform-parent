<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/xadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                代理名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label for="levelCode" class="layui-form-label">
                等级编号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="levelCode" name="levelCode" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label for="minNewMember" class="layui-form-label">
                最小会员数
            </label>
            <div class="layui-input-inline">
                <input type="number" id="minNewMember" name="minNewMember" required="" lay-verify="required"
                       autocomplete="off" class="layui-input"  min="0" onkeypress="return (/([^-]|[\d])/.test(String.fromCharCode(event.keyCode)))">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="minNewMember" class="layui-form-label">
                最大会员数
            </label>
            <div class="layui-input-inline">
                <input type="number" id="maxNewMember" name="maxNewMember" required="" lay-verify="required"
                       autocomplete="off" class="layui-input"  min="0" onkeypress="return (/([^-]|[\d])/.test(String.fromCharCode(event.keyCode)))">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="commissionRate" class="layui-form-label">
                分润比
            </label>
            <div class="layui-input-inline">
                <input type="text" id="commissionRate" name="commissionRate" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label for="type" class="layui-form-label">
                代理类型
            </label>
            <div class="layui-input-inline">
                <select name="type" lay-verify="required">
                    <option value="1">每月新增有效会员</option>
                    <option value="2">累计有效会员</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                保存
            </button>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../../lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../../js/xadmin.js"></script>
<script src="../../../js/common.js" type="text/javascript"></script>
<script src="../../../js/ajax.js" type="text/javascript"></script>
<script src="../../../js/tool.js" type="text/javascript"></script>
<script>
    layui.use(['laypage', 'layer','laydate','form'], function() {
        var laydate = layui.laydate;
        var layer = layui.layer
                , form = layui.form;

        //确认增加
        myAction(domain1+'/agentLevel/addOrUpdateUserBasic', '增加成功', 1);
    })
</script>
</body>

</html>
