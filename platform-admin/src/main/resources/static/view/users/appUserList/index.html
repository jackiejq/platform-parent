<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/xadmin.css">
    <link rel="stylesheet" href="../../../css/common.css">

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

    <style>
      .x-body>.layui-row>form input{
        width:108px
      }
      .layui-table th,
     td{
          text-align: center;
      }
    </style>
  </head>
  
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">用户管理</a>
        <a>
          <cite>平台用户列表</cite></a>
      </span>
        <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:26px;">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
          <!--添加时间：<input class="layui-input begin" placeholder="开始时间" name="begin" id="start" style="width:130px">——-->
          <!--<input class="layui-input end" placeholder="结束时间" name="end" id="end" style="width:130px">-->
            手机号：<input class="layui-input phone">
            姓名：<input class="layui-input name">
          <button id="search" class="layui-btn"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <table class="layui-table" lay-size="sm">
        <thead>
          <tr>
            <th>用户ID</th>
            <th>用户名</th>
            <th>用户类型</th>
            <th>手机</th>
            <th>性别</th>
            <th>身份证号</th>
            <th>推荐人</th>
            <th>添加时间</th>
            <th>操作</th>
        </thead>
          <tbody id="tbody"></tbody>
      </table>
      <div id="page"></div>

    </div>
    <script type="text/javascript" src="../../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../js/xadmin.js"></script>
    <script src="../../../js/common.js"></script>
    <script src="../../../js/ajax.js"></script>
    <script src="../../../js/tool.js"></script>
    <script>
      layui.use(['laypage', 'layer','laydate','form'], function() {
        var laydate = layui.laydate;
        var layer = layui.layer
                , form = layui.form;
//          //执行一个laydate实例
//          laydate.render({
//              elem: '#start' //指定元素
//              , type: 'datetime'
//
//          });
//          //执行一个laydate实例
//          laydate.render({
//              elem: '#end' //指定元素
//              , type: 'datetime'
//          });

        var url = domain1 + '/user/listPtUser';

        var element = function (item) {
            var btn=item.status==0?`<button class="layui-btn layui-btn-danger layui-btn-xs" onclick="doSth(domain1+'/user/disableOrOpenUserBasic?userId=${item.id}&status=-1','禁用成功','POST','')">禁用</button>`:
                    `<button class="layui-btn layui-btn-xs" onclick="doSth(domain1+'/user/disableOrOpenUserBasic?userId=${item.id}&status=0','开启成功','POST','')">开启</button>`;
            var btn2=item.bbsStatus==0?`<button class="layui-btn layui-btn-danger layui-btn-xs" onclick="doSth(domain1+'/adminTopic/operatingUserStatus?uid=${item.id}&status=-1','禁用成功','POST','')">禁止发言</button>`:item.bbsStatus==-1?
                    `<button class="layui-btn layui-btn-xs" onclick="doSth(domain1+'/adminTopic/operatingUserStatus?uid=${item.id}&status=0','开启成功','POST','')">开启发言</button>`:'<button class="layui-btn layui-btn-disabled layui-btn-xs">未开论坛</button>';
            return `
                  <tr>
                  <td >${item.id}</td>
                  <td >${item.name==null?'':item.name}</td>
                  <td >${item.type==0?'用户':item.type==1?'代理':item.type}</td>
                  <td >${item.phone}</td>
                  <td>${item.sex==null?'':item.sex==1?'男':item.sex==2?'女':''}</td>
                  <td>${item.idCard==null?'':item.idCard}</td>
                  <td>${item.refererUName==null?'':item.refererUName}</td>
                   <td>${getDate(item.createTime)}</td>
                   <td>
                    <button class="layui-btn layui-btn-normal layui-btn-xs" onclick="x_admin_show('操作记录','operation.html?id=${item.id}',800,520)">操作记录</button>
                    <button class="layui-btn layui-btn-warm layui-btn-xs" onclick="x_admin_show('用户银行卡列表','bankCardList.html?id=${item.id}',800,520)">银行卡</button>
                    <button class="layui-btn layui-btn-primary layui-btn-xs" onclick="x_admin_show('编辑用户','edit.html?id=${item.id}',500,200)">编辑</button>
                    ${btn}
                    ${btn2}
                   </td>
                  </tr>
            `
        };
        servePage(url, element);

        $('#search').click(function(e){
          e.preventDefault();
//          var startTime=$('.begin').val().replace(/\:/g,"%3A");
//          var endTime=$('.end').val().replace(/\:/g,"%3A");
          var phone=$('.phone').val();
          var name=$('.name').val();
          var url2 = domain1 + '/user/listPtUser?phone='+phone+'&name='+name;
          servePage2(url2, element);
        });
        form.render();
      })
    </script>
  </body>

</html>
