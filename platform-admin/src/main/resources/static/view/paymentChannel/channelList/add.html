<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/xadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                通道名称
            </label>
            <div class="layui-input-inline">
                <input type="text" name="name" required lay-verify="required"
                       autocomplete="off" class="layui-input" autofocus>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                通道代码
            </label>
            <div class="layui-input-inline">
                <input type="text" name="code" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label">
                通道类型
            </label>
            <div class="layui-input-inline">
                <select name="type" lay-filter="parent">
                    <option value="1">代还</option>
                    <option value="2">收款</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                平台刷卡费率
            </label>
            <div class="layui-input-inline">
                <input type="text" name="paymentRate" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                用户刷卡费率
            </label>
            <div class="layui-input-inline">
                <input type="text" name="userPaymentRate" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                平台提现手续费
            </label>
            <div class="layui-input-inline">
                <input type="text" name="withdrawCharge" required lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                用户提现手续费
            </label>
            <div class="layui-input-inline">
                <input type="text" name="userWithdrawCharge" required lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                商户号
            </label>
            <div class="layui-input-inline">
                <input type="text" name="merchantNo" required lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                加密key
            </label>
            <div class="layui-input-inline">
                <input type="text" name="encryptKey" required lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                接口主机地址
            </label>
            <div class="layui-input-inline">
                <input type="text" name="httpUrl" required lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                回调接口地址
            </label>
            <div class="layui-input-inline">
                <input type="text" name="notifyUrl" required lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                其他非公共参数
            </label>
            <div class="layui-input-inline">
                <input type="text" name="otherParams" required lay-verify="required"
                       autocomplete="off" class="layui-input" placeholder="json格式">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                营业开始时间
            </label>
            <div class="layui-input-inline">
                <input type="text" name="runTimeStart" class="layui-input" id="test14" placeholder="HH:mm:ss">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                营业结束时间
            </label>
            <div class="layui-input-inline">
                <input type="text" name="runTimeEnd" class="layui-input" id="test15" placeholder="HH:mm:ss">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                保存
            </button>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../../lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../../js/xadmin.js"></script>
<script src="../../../js/common.js" type="text/javascript"></script>
<script src="../../../js/ajax.js" type="text/javascript"></script>
<script src="../../../js/tool.js" type="text/javascript"></script>
<script>
    layui.use(['laypage', 'layer','laydate','form','upload'], function() {
        var laydate = layui.laydate;
        var layer = layui.layer
                , form = layui.form
                ,upload = layui.upload;
        laydate.render({
            elem: '#test14'
            ,type: 'time'
        });
        laydate.render({
            elem: '#test15'
            ,type: 'time'
        });
        //确认增加
        myAction(domain1+'/addPaymentChannel', '增加成功', 1);
    })
</script>
</body>

</html>
